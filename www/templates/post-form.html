{{ extends "/layout.html" }}

{{ define "content" }}

<section class="section">
    <div class="container">
        
        <form method="POST">
            
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input name="PostTitle" class="input" type="text" placeholder="" value="{{ .Post.Title }}">
                </div>
            </div>
            
            <div class="field">
                <label class="label">Slug</label>
                <div class="control">
                    <input name="PostSlug" class="input" type="text" placeholder="" value="{{ .Post.Path }}">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <textarea name="PostBody" class="textarea" placeholder="">{{ .Post.Body }}</textarea>
                </div>
            </div>
            
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-link">Save</button>
                </div>
                <div class="control">
                    <a class="button is-text" href="/admin">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</section>

{{ end }}
